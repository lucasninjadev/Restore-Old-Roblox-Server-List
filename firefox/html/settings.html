<!DOCTYPE html>
<html style="background-color:#393b3d;">
    <head>
        <script src="../js/libraries/jquery-3.6.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/settings.css"/>
        <script src="../js/pages/settings.js"></script>
    </head>
    <body style="width:240px; font-family: Segoe UI, Tahoma, sans-serif; font-size: 75%; display: block; margin: 8px;">
        <h4 style="float: left; color: #ffffff; transform: translate(5px, -11px); font-weight: 701;">Auto-Search</h4>
        <label class="switch" style="float: right; transform: translate(0px, 2px);">
            <input type="checkbox" id="autoAttach">
            <span class="slider round"></span>
        </label>
		<br style="clear:both" />
		<h4 style="float: left; color: #ffffff; transform: translate(5px, -11px)">Faster Searching</h4>
		<label class="switch" style="float: right; transform: translate(0px, 2px);">
			<input type="checkbox" id="fastSearch">
			<span class="slider round"></span>
		</label>
        <br style="clear:both" />
        <h4 style="float: left; color: #ffffff; transform: translate(5px, -11px); font-weight: 701;">Servers per page</h4>
        <input style="float: right; position: relative; width: 60px; height:17px; transform: translate(0px, 2px); box-sizing: 0;outline: none !important;box-shadow: none !important;background-color: #ffffff;" type="number" id="listSize" min="1">
        <br style="clear:both" />
        <h4 style="float: left; color: #ffffff; transform: translate(5px, -11px); font-weight: 701;">Ascending Player Count</h4>
        <label class="switch" style="float: right; transform: translate(0px, 2px)">
            <input type="checkbox" id="descending">
            <span class="slider round"></span>
        </label>
        <br style="clear:both" />
		<h4 style="float: left; color: #ffffff; transform: translate(5px, -11px)">Player Username</h4>
		<input style="float: right; position: relative; width: 100px; height:17px; transform: translate(0px, 2px); box-sizing: 0;outline: none !important;box-shadow: none !important;background-color: #ffffff;" type="text" id="username">
    </body>
</html>
